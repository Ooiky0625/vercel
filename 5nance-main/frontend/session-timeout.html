<script>
  let timeLeft = 30;
  const countdownElement = document.getElementById('countdown');
  const continueButton = document.getElementById('continue-btn');
  let countdownInterval;

  async function initTimer() {
    try {
      // const resp = await fetch('/api/auth/session', { credentials: 'include' });
      // const data = await resp.json();
      // if (!data.loggedIn  && !data.gracePeriod) {
      //   window.location.href = '/login';
      //   return;
      // }
      startCountdown();
    } catch (error) {
      console.error("Session check failed:", error);
      window.location.href = '/login';
    }
  }

  function startCountdown() {
    countdownElement.textContent = timeLeft;
    countdownInterval = setInterval(updateCountdown, 1000);
  }

  async function updateCountdown() {
    timeLeft--;
    countdownElement.textContent = timeLeft;
    if (timeLeft == 0) {
      clearInterval(countdownInterval);
      await fetch('/api/logout', { method: 'POST', credentials: 'include' });
      localStorage.removeItem('userId');
      alert('You have been logged out due to inactivity.');
      window.location.href = '/login';
    }
  }

  continueButton.addEventListener('click', async () => {
    const resp = await fetch('/api/auth/resume-session', {
      method: 'POST',
      credentials: 'include'
    });

    const data = await resp.json();
    if (data.success) {
      alert('Session extended.');
      const previousURL = sessionStorage.getItem('preTimeoutURL') || '/index.html';
      window.location.href = previousURL;
    } else {
      alert('Session already expired. Redirecting to login.');
      console.log('Removing userId from localStorage');
      localStorage.removeItem('userId');
      await fetch('/api/logout', { method: 'POST', credentials: 'include' }); // optional: force logout cleanup
      window.location.href = '/login';
    }

  });

  document.addEventListener('DOMContentLoaded', initTimer);

</script>
