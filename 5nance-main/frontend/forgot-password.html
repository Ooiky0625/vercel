<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5nance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">
  <link href="css/user.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/nav.css" rel="stylesheet">
</head>
<body style="background-color: #010725; color: white; font-family: 'DM Sans', 'Inter', sans-serif;">
  
<!-- Navbar -->
<div id="navbar-placeholder"></div>

<script src="js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
<!-- Main Content -->
<main>
    <h1 class="margin-top-10 forgotpassword-title" style="margin-top: 80px;">Forgot Password</h1>
    <div class="forgotpassword-box">
        <h2>Please enter your email to reset the password</h2>
        <!-- Remove the action and method attributes -->
        <form class="forgotpassword-form">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            
            <div class="forgotpassword-button">
                <a href="log-in-page.html" id="cancelButton" class="btn-cancel" type="button">CANCEL</a>
                <!-- Change the confirm button to a submit button -->
                <button type="submit" class="confirm-email">CONFIRM</button>
            </div>
        </form>
    </div>
</main>

<!-- Add the forgot-password.js script -->
<script src="js/forgot-password.js"></script>

</body>
</html>
