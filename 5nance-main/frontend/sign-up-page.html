<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5nance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body style="background-color: #010725; color: white; font-family: 'DM Sans', 'Inter', sans-serif;">

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script src="js/navbar.js"></script>

    <!-- Main Content -->
    <main style="margin-top: 40px;">
        <h1 class="main-title" style="margin-top: 15px; margin-bottom: 0;">Get Started Now</h1>
        <div class="signup-container">
            <form id="signup-form" class="signup-form">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="signup-name" class="form-label">NAME</label>
                    <div class="input-container">
                        <input id="signup-name" type="text" class="form-input" required>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="signup-email" class="form-label">EMAIL ADDRESS</label>
                    <div class="input-container">
                        <input id="signup-email" type="email" class="form-input" required>
                    </div>
                </div>

                <!-- Contact Number Field -->
                <div class="form-group">
                    <label for="contact" class="form-label">CONTACT NUMBER</label>
                    <div class="input-container contact-input">
                        <select id="signup-country-code" class="country-code">
                            <option value="+60">+60 (MY)</option>
                        </select>
                        <input id="contact" type="tel" class="phone-input" required>
                    </div>
                </div>

                <!-- Date of Birth Field -->
                <div class="form-group">
                    <label for="signup-dob" class="form-label">DATE OF BIRTH</label>
                    <div class="input-container">
                        <input id="signup-dob" type="date" class="form-input" required>
                        <button type="button" class="calendar-button"
                            onclick="document.getElementById('signup-dob').showPicker()">
                            <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10m-12 4h12M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                </div>


                <!-- Country Field -->
                <div class="form-group">
                    <label for="signup-country" class="form-label">COUNTRY</label>
                    <div class="input-container select-container">
                        <select id="signup-country" class="form-input" onchange="updateState()" required>
                            <option value="">--Select Country--</option>
                        </select>
                    </div>
                </div>

                <!-- State Field -->
                <div class="form-group">
                    <label for="signup-state" class="form-label">STATE</label>
                    <div class="input-container select-container">
                        <select id="signup-state" class="form-input" onchange="updateCity()" required>
                            <option value="">--Select State--</option>
                        </select>
                    </div>
                </div>

                <!-- City Field -->
                <div class="form-group">
                    <label for="signup-city" class="form-label">CITY</label>
                    <div class="input-container select-container">
                        <select id="signup-city" class="form-input" required>
                            <option value="">--Select City--</option>
                        </select>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="signup-password" class="form-label">PASSWORD</label>
                    <div class="input-container">
                        <input id="signup-password" type="password" class="form-input" required>
                    </div>
                </div>

                <!-- Sign Up Button -->
                <div class="button-container">
                    <a href="index.html" class="cancel">Cancel</a>
                    <!-- <a href="index.html" class="signin-button">Sign Up</a> -->
                    <button type="submit" class="signin-button">Sign Up</button>
                </div>
            </form>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">Or</div>
                <div class="divider-line"></div>
            </div>

            <!-- Google Sign In -->
            <a href="/auth/google" class="google-signin" style="width: 60%;">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span>Sign in with Google</span>
            </a>
        </div>

    </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sign-up.js"></script>
    <div id="toast" class="toast">Message</div>

</body>
<footer class="text-center py-3 text-white" style="background-color: #010725;">
    &copy; copyright 5nance <span id="year"></span>
</footer>

</html>
